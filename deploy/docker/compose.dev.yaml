
# Dev : build local, volume apps pour it√©ration sans rebuild. Utilise .env (MYSQL_ROOT_PASSWORD, etc.)
services:
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    image: topcenter-erpnext-dev:latest
    restart: unless-stopped
    environment:
      FRAPPE_SITE_NAME: ${FRAPPE_SITE_NAME:-erp.topcenter.local}
      DB_HOST: db
      REDIS_QUEUE: redis-queue:6379
      REDIS_CACHE: redis-cache:6379
    depends_on:
      - db
      - redis-cache
      - redis-queue
    volumes:
      - ../../apps:/home/frappe/frappe-bench/apps
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8000:8000"

  db:
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-admin}
    volumes:
      - db-data:/var/lib/mysql

  redis-cache:
    image: redis:6.2-alpine
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data

  redis-queue:
    image: redis:6.2-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data

volumes:
  sites:
  logs:
  db-data:
  redis-cache-data:
  redis-queue-data:

