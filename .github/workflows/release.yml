name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/topcenter/topcenter-erpnext:${{ github.ref_name }}
            ghcr.io/topcenter/topcenter-erpnext:latest

      - name: Smoke test image
        run: |
          docker run --rm ghcr.io/topcenter/topcenter-erpnext:${{ github.ref_name }} \
            bash -lc "cd /home/frappe/frappe-bench && bench --version && bench --help >/dev/null"

